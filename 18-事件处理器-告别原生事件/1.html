<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="box">
        {{count}}
        <!-- 表达式 -->
        <button @click="count++">add1</button>
        <!-- <button @click="count--">delete</button> -->

        <button @click="handleAdd2()">add2</button>

        <!-- 方法事件处理器 -->
        <button @click="handleAdd3">add3</button>


        <ul @click="handleUlClick()">
            <li @click="handleClick(1,2,3,$event)">1111</li>
            <li @click="(evt)=>handleClick2(1,2,3,evt)">2222</li>
        </ul>
    </div>

    <script>
        var obj = {
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                handleAdd2() {
                    this.count++
                },
                handleAdd3(evt) {
                    console.log(evt.target)
                    this.count++
                },

                handleClick(a, b, c, evt) {
                    console.log("111", a, b, c)
                    console.log(evt.target)
                },
                handleClick2(a, b, c, evt) {
                    console.log("222", a, b, c)
                    console.log(evt.target)

                    evt.stopPropagation()
                },
                handleUlClick() {
                    console.log("ul-click")
                }
            }
        }

        Vue.createApp(obj).mount("#box")
    </script>
</body>

</html>
