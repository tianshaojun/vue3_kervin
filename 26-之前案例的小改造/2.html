<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>

</head>

<body>
    <div id="box">
        <!-- 提取首字母 -->
        <!-- 欢迎{{myname.substring(0,1).toUpperCase()+myname.substring(1)}}回来 -->
        <div>计算属性-{{myComputedName}}</div>
        <div>{{compuntedDate}}</div>
    </div>
    <script>

        var obj = {
            data() {
                return {
                    myname: "kerwin",
                    year: 2023,
                    month: 12,
                    day: 31
                }
            },

            //计算的-结果会缓存
            computed: {
                compuntedDate: {
                    get() {
                        return this.year + "-" + this.month + "-" + this.day
                    },
                    set(value) {
                        // console.log(value.split("-"))
                        // this.year = value.split("-")[0]
                        // this.month = value.split("-")[1]
                        // this.day = value.split("-")[2]

                        [this.year, this.month, this.day] = value.split("-")
                    }
                },
                myComputedName() {
                    console.log("计算属性")
                    //基于依赖修改之后, 重新计算一遍,
                    return this.myname.substring(0, 1).toUpperCase() + this.myname.substring(1)
                }
            }
        }
        var app = Vue.createApp(obj).mount("#box")
    </script>
</body>

</html>
