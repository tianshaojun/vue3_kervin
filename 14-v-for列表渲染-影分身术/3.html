<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="box">
        <!-- 选项   current 0  -->

        <ul>
            <template v-for="({title,state},index) of datalist">
                <li v-if="state===current">
                    {{title}}--{{index}}
                </li>
            </template>
        </ul>
    </div>
    <script>
        // v-if v-else-if v-else

        /*
            1. 小括号
            2. 支持解构
            3. in === of (js迭代器)
        
        */
        var obj = {
            data() {
                return {
                    current: 0,
                    datalist: [
                        {
                            title: "手机",
                            state: 0
                        },
                        {
                            title: "衣服",
                            state: 1
                        },
                        {
                            title: "aaa",
                            state: 2
                        },
                        {
                            title: "bbbb",
                            state: 3
                        },
                        {
                            title: "手机1",
                            state: 0
                        },
                        {
                            title: "衣服2",
                            state: 1
                        },
                        {
                            title: "aaa1",
                            state: 2
                        },
                        {
                            title: "bbbb2",
                            state: 3
                        }
                    ]
                }
            }
        }
        var app = Vue.createApp(obj).mount("#box")
    </script>
</body>

</html>
