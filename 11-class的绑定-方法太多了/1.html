<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .aaa {}

        .bbb {}

        .ccc {}
    </style>
</head>

<body>
    <div id="box">
        <!-- <div :class="{aaa:true,bbb:false,ccc:true}">赵钱孙李</div> -->
        <div :class="classObj">赵钱孙李</div>

        <div :class="classArr">我是kerwin</div>
    </div>
    <script>
        var obj = {
            data() {
                return {
                    classObj: {
                        aaa: true,
                        bbb: false,
                        ccc: true
                    },
                    classArr: ["aaa"]
                }
            }
        }
        var app = Vue.createApp(obj).mount("#box")
    </script>
</body>

</html>
